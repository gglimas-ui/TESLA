<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Style.css"> 
    <title> Modelo Y </title>
</head>

<body>
    <img <img src="./img/logo.png" alt=" Logo da Tesla " class="logo">

    <ul class="lista">
        <li class="item">
            <video src="./img/tesla.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1> Modelo Y </h1>
                <p> Parcela de 499$ dolares </p>
            </div>


            <div class="Roda pé">
                <button onclick="aparecerFormulario()">Compra agora</button>
                <button class="teste gratis">Faça o teste gratis </button>
                <p class="rodape"> Garantimos sua segurança e conforto </p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 2">

            <div class="info-carro">
                <h1> Modelo 3 </h1>
                <p>Compre agora o seu tesla</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-s.png" class="img-tesla" alt="imagem model 3">

            <div class="info-carro">
                <h1 class="info-modelo"> Modelo </h1>
                <p class="info-499"> Parcela de 499 dolares </p>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241957060811051"></script>
    </div>


</body>

<script src="scripts.js"></script>


</html>
